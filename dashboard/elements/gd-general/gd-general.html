<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="gd-general">
	<template>
		<style>
			:host {
				@apply --layout-vertical;
				color: var(--gdq-schedule-runinfo-color, black);
			}
			
			.padded {
				padding: 4px;
			}
			
			#info {			
					@apply --layout-vertical;
					@apply --layout-flex;
			}

			#gen_info {
				@apply --layout-horizontal;
			}
			#hour .value {
					font-weight: 500;
					font-size: 18px;
					height: 2.4em;
				}
				
			.divider {
				border-bottom: 1px;
				border-style: solid;
				border-color: #5f5f5;
				margin-top: 10px;
				margin-bottom: 10px;
			}
			
			.gen_label {
				text-align: center;
				font-weight: 500;
				font-size: 18px;
				width: 100%;
			}
			.value {				
				text-align: center;
				font-size: 16px;
				font-weight: 500;
			}
			
			#schedule {
				@apply --layout-horizontal;
			}
			
			.sched_cur {
				@apply --layout-vertical;
				@apply --layout-flex;
				align: left;
				border-right: 2px;
				border-left: 0;
				border-top: 0;
				border-bottom: 0;
				border-style: solid;
			}

			.sched_next {
				@apply --layout-vertical;
				@apply --layout-flex;
				align: right;
			}

			.sched_hour {
				@apply --layout-vertical;
			}
			
			.cast_item {
				@apply --layout-horizontal;
			}
			
			.cast_heading {
				text-align: right;
				font-size: 16px;
				font-weight: 500;		
				padding-right: 5px;
				padding-left: 8px;
				width:30%
			}
			
			.cast_value {
				@apply --layout-flex;
				text-align: left;
				font-size: 16px;
				font-weight: 500;						
				padding-right: 8px;
				padding-left: 5px;
				width:70%
			}
			
			.sched_label {
				text-align: center;
				font-weight: 500;
				font-size: 18px;
				width: 100%;
				margin-bottom: 10px;
				
			}						
				
			
		</style>	
		
		<div id="gen_info">
			<section id="info">
				<label class="gen_label">Current Hour</label>
				<span class="value" title="{{curHour}}">{{curHour}}</span>
			</section>
			<section id="info">
				<label class="gen_label">Amount raised</label>
				<span class="value" title="{{total}}">${{total}}</span>
			</section>
		</div>
		
		<div class="divider"></div>
		
		<div id="schedule">
			<div class="sched_cur">
				<label class="sched_label">Cast</label>		
				<div class="sched_hour">
					<div class="cast_item">
						<div class="cast_heading">Host:</div>
						<div class="cast_value">{{curRidiculist1}}</div>
					</div>
					<div class="cast_item">
						<div class="cast_heading">Ridiculists:</div>
						<div class="cast_value">{{curRidiculist2}}</div>
					</div>
					<div class="cast_item">					
						<div class="cast_heading"></div>
						<div class="cast_value">{{curRidiculist3}}</div>
					</div>
					<div class="cast_item">
						<div class="cast_heading"></div>
						<div class="cast_value">{{curRidiculist4}}</div>
					</div>
					<div class="cast_item">
						<div class="cast_heading"></div>
						<div class="cast_value">{{curRidiculist5}}</div>
					</div>
					<div class="cast_item">
						<div class="cast_heading"></div>
						<div class="cast_value">{{curRidiculist6}}</div>
					</div>
					<div class="cast_item">
						<div class="cast_heading">Doc:</div>
						<div class="cast_value"><a href={{curDocURL}} target="_blank">{{curTitle}}</a></div>
					</div>
					<div class="cast_item">
						<div class="cast_heading">Doc by:</div>
						<div class="cast_value">{{curDocProvider}}</div>
					</div>
					<div class="cast_item">
						<div class="cast_heading">Artist:</div>
						<div class="cast_value">{{curArtist}}</div>
					</div>
					<div class="cast_item">
						<div class="cast_heading">Stream 2:</div>
						<div class="cast_value">{{curStreamTwo}}</div>
					</div>
				</div>
			</div>

			<div class="sched_next">
				<label class="sched_label">Next Hour</label>		
				<div class="sched_hour">
					<div class="cast_item">
						<div class="cast_heading">Host:</div>
						<div class="cast_value">{{nextRidiculist1}}</div>
					</div>
					<div class="cast_item">
						<div class="cast_heading">Ridiculists:</div>
						<div class="cast_value">{{nextRidiculist2}}</div>
					</div>
					<div class="cast_item">					
						<div class="cast_heading"></div>
						<div class="cast_value">{{nextRidiculist3}}</div>
					</div>
					<div class="cast_item">
						<div class="cast_heading"></div>
						<div class="cast_value">{{nextRidiculist4}}</div>
					</div>
					<div class="cast_item">
						<div class="cast_heading"></div>
						<div class="cast_value">{{nextRidiculist5}}</div>
					</div>
					<div class="cast_item">
						<div class="cast_heading"></div>
						<div class="cast_value">{{nextRidiculist6}}</div>
					</div>
					<div class="cast_item">
						<div class="cast_heading">Doc:</div>
						<div class="cast_value"><a href={{nextDocURL}} target="_blank">{{nextTitle}}</a></div>
					</div>
					<div class="cast_item">
						<div class="cast_heading">Doc by:</div>
						<div class="cast_value">{{nextDocProvider}}</div>
					</div>
					<div class="cast_item">
						<div class="cast_heading">Artist:</div>
						<div class="cast_value">{{nextArtist}}</div>
					</div>
					<div class="cast_item">
						<div class="cast_heading">Stream 2:</div>
						<div class="cast_value">{{nextStreamTwo}}</div>
					</div>
				</div>
			</div>			

		</div>
	</template>
	
	<script src="gd-general.js"></script>
</dom-module>
