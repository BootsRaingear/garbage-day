<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<dom-module id="gd-donations">
	<template>
		<style>
			:host {
				@apply --layout-vertical;				
			}
			
			table {
				table-layout: auto;
			}
			
			.donation {
				@apply --layout-vertical;
				padding-left: 8px;
				padding-right: 8px;
				padding-bottom: 6px;
				box-sizing: border-box;
			}
			
			.donor_name {
				text-align: right;
			}
			
			.amount {
				text-align: right;
			}
			.row:nth-child(even) {
				background-color: #ebebeb;
				
			}
						
			
		</style>
		<div>
		<a href={{authUrl}} target="_blank">Auth URL</a>		
		</div>
		
		<div id="divider"></div>
		
			
		<div>
			<h2>Recent Donations</h2>
		</div>
		<table>				
			<template is="dom-repeat" items="{{donationList}}">
				<tr class="row">
					<td class="donor_name">{{item.name}}</td>
					<td class="amount">${{item.formatted_amount}}</td>
					<td class="message">{{item.message}}</td>
				</tr>
			</template>			
		</table>
	</template>
	<script src="gd-donations.js"></script>
</dom-module>
