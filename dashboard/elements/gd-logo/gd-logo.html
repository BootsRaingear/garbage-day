

<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">

<dom-module id="gd-logo">
	<template>
		<style>
			:host {
				@apply --layout-vertical;
			}	

			#inputs {
				margin-top: 8px;
			}

			#enable_button {
				--paper-button: {
					background-color: #5BA664;
					color: white;
				};
			}
			#update_button {
				--paper-button: {
					background-color: #5BA664;
					color: white;
				};
			}			
			#disable_button {
				--paper-button: {
					background-color: #C9513E;
					color: white;
				};
			}			
			#clear_button {
				--paper-button: {
					background-color: #C9513E;
					color: white;
				};			
			}

			.location_items {
				background-color: #C9513E;
				font-size: 72px;
			}

			.labels {
				color:black;
			}


		</style>	



		<div id="logo_body">
			<div id="inputs">		
					<input type="color" value={{albertColor}}/>
					<label class="labels">Albert Color</label>
			</div>				
			<div id="inputs">		
					<input type="color" value={{trashColor}}/>
					<label class="labels">Garbage Color</label>
			</div>
			<div id="inputs">
				<vaadin-combo-box					
					id="location_box"
					placeholder="center"
					items="[[locations]]"
					selected-item="{{location}}">
				</vaadin-combo-box>
			</div>
			<div id="controls">
					<paper-button id="reset_albert" on-tap="resetAlbert">
						Reset Albert
					</paper-button>			

			</div>
		</div>

	</template>
	
	<script src="gd-logo.js"></script>
</dom-module>
