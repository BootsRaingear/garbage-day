<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="gd-battle">
	<template>
		<style>
			:host {
				@apply --layout-vertical;
			}			
			.title {
				@apply --layout-center;
			}
			.controls {
				@apply --layout-horizontal;
			}			
			.title {
				text-align: center;
				font-weight: 500;
				font-size: 18px;
				width: 100%;
			}
			.option_title {
				text-align: center;
				font-weight: 500;
				font-size: 18px;				
			}
			.option_total {
				padding-top: 4px;
				padding-bottom: 8px;
			}
			#start_battle {
				--paper-button: {
					background-color: #5BA664;
					color: white;
				};
			}
			#end_battle {
				--paper-button: {
					background-color: #C9513E;
					color: white;
				};
			}			
			#clear_button {
				--paper-button: {
					background-color: #C9513E;
					color: white;
				};			
			}
			
		</style>	
		<div id="battle">
			<div class="battle_option">
				<div>
					<label class="option_title">Option 1</label>
				</div>
				<div>
					<paper-input
						label="Description"
						name="option1text"
						always-float-label
						value="{{option1title}}">
					</paper-input>
				</div>
				<div>
					<paper-input
						label="Keyword"
						name="option2keyword"
						always-float-label
						value="{{option1keyword}}">
					</paper-input>
				</div>
				<div class="option_total">
					<label class="label_total">Total: ${{option1total}}</label>
				</div>
			</div>
			<div class="divider"></div>			
			<div class="battle_option">
				<div>
					<label class="option_title">Option 2</label>
				</div>
				<div>
					<paper-input
						label="Description"
						name="option2text"
						always-float-label
						value="{{option2title}}">
					</paper-input>
				</div>
				<div>
					<paper-input
						label="Keyword"
						name="option2keyword"
						always-float-label
						value="{{option2keyword}}">
					</paper-input>
				</div>
				<div class="option_total">
					<label class="label_total">Total: ${{option2total}}</label>
				</div>
			</div>
			<div id="controls">
				<div class="buttons">
					<paper-button id="start_battle" raise hidden="[[active]]" on-tap="startBattle">
						Start Battle
					</paper-button>
					
					<paper-button id="end_battle" raise hidden="[[!active]]" on-tap="endBattle">
						End Battle
					</paper-button>					
					
					<paper-button id="clear_button" raise hidden="[[active]]" on-tap="clear">
						Clear
					</paper-button>					
					
				</div>				
			</div>
		</div>

	</template>
	
	<script src="gd-battle.js"></script>
</dom-module>
