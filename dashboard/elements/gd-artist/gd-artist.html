<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<dom-module id="gd-artist">
	<template>
		<style>
			:host {
				@apply --layout-vertical;
				width: 100%;				
			}
			
			#artistInput {
				@apply --layout-vertical
			}
			
			#buttons {
				margin-top: 6px;
				@apply --layout-horizontal;
			}
			
			paper-button {
				@apply --layout-horizontal;
				@apply --layout-center-center;
				--paper-button: {
					color: white;
					padding: 0;
					font-size: 16px;
					font-weight: bold;
					background-color: var(--bg-color);
				}
			}
			
		</style>
		<div id="artistInput">
			<paper-input
				id="artistName"
				label="Name"
				value="{{artistName}}"
			</paper-input>
			<paper-input
				id="artistStream"
				label="Stream URL"
				value="{{artistStream}}"
			</paper-input
		</div>
		
		<div id="buttons">
			<paper-button id="save" raised on-tap="save">
				Save
			</paper-button>
		</div>
				
	</template>
	<script src="gd-artist.js"></script>
</dom-module>
