<dom-module id="gd-soundboard">
	<template>
		<style>

		</style>
		
		<iron-list id="soundclips" items="{{soundclips}}" as="soundclip">
			<template>
				<div id="soundlist">
					<paper-button class="playSound" on-tap="_handlePlaySound" alt="Play Sound" raised>
						[[soundclip.name]]
					</paper-button>
				</div>
			</template>
		</iron-list>
	</template>
	<script src="gd-soundboard.js"></script>
</dom-module>
