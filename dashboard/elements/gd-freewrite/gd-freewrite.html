

<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">

<dom-module id="gd-freewrite">
	<template>
		<style>
			:host {
				@apply --layout-vertical;
			}	

			#enable_button {
				--paper-button: {
					background-color: #5BA664;
					color: white;
				};
			}
			#update_button {
				--paper-button: {
					background-color: #5BA664;
					color: white;
				};
			}			
			#disable_button {
				--paper-button: {
					background-color: #C9513E;
					color: white;
				};
			}			
			#clear_button {
				--paper-button: {
					background-color: #C9513E;
					color: white;
				};			
			}

			.location_items {
				background-color: #C9513E;
				font-size: 72px;
			}


		</style>	



		<div id="freewrite_body">
			<div id="inputs">			
				<paper-textarea 
					label="Text (optional)"					
					value="{{content}}">
				</paper-textarea>
				<paper-input
					label="Image URL (optional)"
					value="{{img}}">
				</paper-input>			
				<vaadin-combo-box					
					id="location_box"
					placeholder="center"
					items="[[locations]]"
					selected-item="{{location}}">
				</vaadin-combo-box>
				<script>
					window.addEventListener('vaadin-dropdown-opened', function() { 
						var overlay = Polymer.dom(this.root).querySelector('#overlay'); 
						overlay.style.backgroundColor = primaryBackground; 
					}); 
				</script>	
				<!--
				<paper-input
					label="location"
					value="{{location}}">
				</paper-input>				
				-->
			</div>
			<div id="controls">
					<paper-button id="enable_button" raise hidden="[[active]]" on-tap="enableFreewrite">
						Enable
					</paper-button>			
					<paper-button id="disable_button" raise hidden="[[!active]]" on-tap="disableFreewrite">
						Disable
					</paper-button>
					<paper-button id="update_button" raise hidden="[[!active]]" on-tap="updateFreewrite">
						Update
					</paper-button>					
					<paper-button id="clear_button" raise hidden="[[active]]" on-tap="clear">
						Clear
					</paper-button>		
			</div>
		</div>

	</template>
	
	<script src="gd-freewrite.js"></script>
</dom-module>
