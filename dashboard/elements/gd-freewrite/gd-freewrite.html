

<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">

<dom-module id="gd-freewrite">
	<template>
		<style>
			:host {
				@apply --layout-vertical;
			}	

			#enable_button {
				--paper-button: {
					background-color: #5BA664;
					color: white;
				};
			}
			#update_button {
				--paper-button: {
					background-color: #5BA664;
					color: white;
				};
			}			
			#disable_button {
				--paper-button: {
					background-color: #C9513E;
					color: white;
				};
			}			
			#clear_button {
				--paper-button: {
					background-color: #C9513E;
					color: white;
				};			
			}

			.location_items {
				background-color: #C9513E;
				font-size: 72px;
			}

			#reset_albert {
				--paper-button: {
					background-color: #C9513E;
					color: white;
				};
			}
			#set_albert {
				--paper-button: {
					background-color: #5BA664;
					color: white;
				};			
			}

			.divider { border-bottom: 6px solid #737373; margin: 30px -20px; }			

		</style>	



		<div id="freewrite_body">
			<div id="inputs">			
				<paper-textarea 
					label="Text (optional)"					
					value="{{content}}">
				</paper-textarea>
				<paper-input
					label="Image URL (optional)"
					value="{{img}}">
				</paper-input>			
				<vaadin-combo-box	
					label="Freewrite Position"				
					id="location_box"
					placeholder="center"
					items="[[locations]]"
					selected-item="{{location}}">
				</vaadin-combo-box>
			</div>
			<div id="controls">
					<paper-button id="enable_button" raise hidden="[[active]]" on-tap="enableFreewrite">
						Enable Freewrite
					</paper-button>			
					<paper-button id="disable_button" raise hidden="[[!active]]" on-tap="disableFreewrite">
						Disable Freewrite
					</paper-button>
					<paper-button id="update_button" raise hidden="[[!active]]" on-tap="updateFreewrite">
						Update Freewrite
					</paper-button>					
					<paper-button id="clear_button" raise hidden="[[active]]" on-tap="clear">
						Clear Freewrite
					</paper-button>		
			</div>
		</div>

		<div class="divider"></div>

		<div id="logo_body">
				<div id="inputs">
					<vaadin-combo-box	
						label="Albert Modify Class"				
						id="albert_class"
						placeholder=""
						items="[[albertClasses]]"
						selected-item="{{albertClass}}">
					</vaadin-combo-box>
				</div>
				<div id="controls">
					<paper-button id="set_albert" on-tap="setAlbert">
						Update Albert
					</paper-button>
					<paper-button id="reset_albert" on-tap="resetAlbert">
							Reset Albert
					</paper-button>			
				</div>
			</div>
	</template>
	
	<script src="gd-freewrite.js"></script>
</dom-module>
