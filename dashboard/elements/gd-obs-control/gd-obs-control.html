<link rel="import" href="../../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../../bower_components/polymer/lib/utils/render-status.html">
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="gd-obs-control">
	<template>
		<style>
			:host {
				margin-right: 24px;
				@apply --layout-vertical;
				@apply --layout-center;
				@apply --layout-flex-none;
			}
			
		</style>
		
		<paper-button id="startBreak" raise hidden="[[onBreak]]" on-tap "startBreak" disabled="[[disabled]]">
			Start Break
		</paper-button>
		
		<paper-button id="endBreak" raise hidden="[[!onBreak]]" on-tap "endBreak" disabled="[[disabled]]">
			End Break
		</paper-button>		
	</template>
	
	<script src="gd-obs-control.js"></script>
</dom-module>
