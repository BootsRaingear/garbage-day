<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-list/iron-list.html">

<dom-module id="gd-obs-control">
	<template>
		<style>
			:host {
				margin-right: 24px;
				@apply --layout-vertical;
				@apply --layout-center;
				@apply --layout-flex-none;
			}
			
			#startBreak {
				--paper-button: {
					background-color: #5BA664;
					color: white;
				};
			}
			#endBreak {
				--paper-button: {
					background-color: #C9513E;
					color: white;
				};
			}

		</style>		
		
		<div id="breakButton">
			<paper-button id="startBreak" raise hidden="[[onBreak]]" on-tap="startBreak">
				Start Break
			</paper-button>
			
			<paper-button id="endBreak" raise hidden="[[!onBreak]]" on-tap="endBreak">
				End Break
			</paper-button>		
		</div>
		
		<div id="divider"></div>
	</template>
	
	<script src="gd-obs-control.js"></script>
</dom-module>
