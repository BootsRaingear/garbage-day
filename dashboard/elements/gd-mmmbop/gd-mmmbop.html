<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="gd-mmmbop">
		
	

	<template>
		<style>
			#soundboard {
				@apply --layout-vertical;				
				margin-top: 8px;
				margin-right: 8px;
			}
			
			.soundclips {
				@apply --layout-flex;				
				padding-bottom: 5px;
				padding-right: 5px;
			}
			
			
			#mmmbopButton {
				@apply --layout-flex;				
				--paper-button: {
					background-color: #CC16A1;
					color: white;
					width: 100%;
				};
			}

			#themeSongButton {
				@apply --layout-flex;				
				--paper-button: {
					background-color: #5BA664;
					color: white;
					width: 100%;
				};				
			}

			#introButton {
				@apply --layout-flex;
				--paper-button: {
					background-color: #5BA664;
					color: white;
					width: 100%;
				}
			}
			
		</style>		
		<div id="soundboard">
			<div class="soundclips">
				<paper-button class="playThemeSong" id="themeSongButton" on-tap="_handlePlayThemeSong" disabled=[[themeSongButtonDisabled]] alt="Play This Hour's Theme Song" raised>
					Theme Song
				</paper-button>
			</div>		
			
			<div class="soundclips">
				<paper-button class="playReaderIntros" id="introButton" on-tap="_handlePlayReaderIntros" disabled=[[readerIntrosButtonDisabled]] alt="Kumquatxop's reader intros for this hour" raised>
					Reader Intros
				</paper-button>
			</div>				

			<div class="soundclips">
				<paper-button class="playMmmbop" id="mmmbopButton" on-tap="_handlePlayMmmbop" disabled=[[mmmbopButtonDisabled]] alt="Play Sound" raised>
					Mmmbop
				</paper-button>
			</div>
		</div>
		
	</template>
	<script src="gd-mmmbop.js"></script>
</dom-module>
